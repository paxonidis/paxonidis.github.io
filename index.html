<!DOCTYPE html>
<html>
<head>
<title>MadClip </title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=100, initial-scale=1">
<body>
<!-- Slide Show -->
<section>
  <img class="mySlides" src="IMG_20210525_232336.jpg"
  style="width:100%">
  <img class="mySlides" src="IMG_20210525_232520.jpg"
  style="width:100%">
</section>
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>

</body>
</html>
